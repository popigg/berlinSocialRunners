<!-- members.html -->
<div>	
	<p>{{ message }}</p>
	<div class="col-xs-3 memories-pics" ng-repeat="image in imgs">
		<a href="" ng-click="open(image)">
			<img class="img-thumbnail" ng-src="{{image}}">
		</a>
	</div>
	 
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-body">						
		    <img class="img-responsive" ng-src="{{imgSrc}}">
		</div>	
	</script> 
</div>
