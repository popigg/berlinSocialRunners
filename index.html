<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Berlin Social Runners</title>                
    <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

    <!--  styles -->
    <link rel="stylesheet" type="text/css" href="css/main.min.css">

  </head>

  <body>
    <header id="header">
      <div class="navbar navbar-defaul navbar-static-top" role="navigation">    
        <div class="container">        
            <div class="navbar-header">            
                <a class="navbar-brand" href="#">
                    BERLIN SOCIAL RUNNERS
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">home</a></li>                    
                    <li><a href="#members">members</a></li>
                    <li><a href="#locations">locations</a></li>
                    <li><a href="#newsletters">newsletters</a></li>                    
                </ul>
            </div>
        </div>            
    </div>
    </header>  

    <div class="container">

          <form>
            <label>We like your feedback</label>

          <a href="https://twitter.com/berlinrunners"  target="_blank">
              <img src="img/index/twitter.png" class="img-circle img-social-home">                    
          </a>                       
        </div>    
        <p>Berlin Social Runners 2013</p>
      </div>
    </footer> 
    
    <!-- Scripts -->      
    <script src="js/main.min.js"></script>
