<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <title>Berlin Social Runners</title>

        <!--  styles -->
        <link rel="stylesheet" type="text/css" href="css/all.min.css">                  
        <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">        

    </head>

    <body>
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="navbar-brand" href="http://berlinsocialrunners.com">
                        BERLIN SOCIAL RUNNERS
                    </a>
                    <div class="social-home">
                      <span>Find us</span>
                      <a href="https://www.facebook.com/groups/BerlinSocialRunners/" target="_blank">
                          <img src="img/index/facebook.png" class="img-circle img-social-home">                    
                      </a>
                      <a href="https://twitter.com/berlinrunners"  target="_blank">
                          <img src="img/index/twitter.png" class="img-circle img-social-home">                    
                      </a>                       
                    </div>                                                           
                </div>                
            </div>            
        </div>

        <div class="container">   

            <div id="myCarousel" class="carousel slide" data-interval="8000">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item">
                        <img src="img/index/carousel1.jpg">
                    </div>
                    <div class="item">
                        <img src="img/index/carousel2.jpg">
                    </div>
                    <div class="item">
                        <img src="img/index/carousel3.jpg">
                    </div>
                    <div class="item">
                        <img src="img/index/carousel4.jpg">
                    </div>
                </div>
                <!-- Carousel nav -->                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        
            <div class="row newsletter">                            
                <form action="http://berlinsocialrunners.us7.list-manage.com/subscribe/post?u=049bc82d30e4869d740d24d3a&amp;id=1e15c6b33f"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" 
                    class="form-inline" target="_blank" novalidate>  
                    <div class="form-group col-md-5 col-md-offset-3">
                        <label for="exampleInputEmail2">Stay in touch</label>
                        
                        <input type="text" type="email" class="form-control newsletterInput"
                             name="EMAIL" placeholder="email address" required>

                        <input type="submit" class="btn newsletterSubmit" value="SUBSCRIBE!"/>
                    </div>
                </form>                
            </div>
  
            <div class="panel-group" id="accordion">
                <script id="panel-group" type="text/x-handlebars-template">                                            
                    {{#panels}}
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#{{collapseNum}}">
                              <img src="{{panelImgSrc}}" class="img-circle img-circle-home">
                              {{panelTitle}}
                            </a>
                          </h4>
                        </div>
                        <div id="{{collapseNum}}" class="panel-collapse collapse {{collapsed}}">
                          <div class="panel-body">                    
                            <h3>{{bodyTitle}}</h3>
                            <p>
                              {{bodyText}}
                            </p>                      
                          </div>
                        </div>
                      </div>
                    {{/panels}}
                </script>  
            </div>

            <footer>
              <p>Berlin Social Runners 2013</p>
            </footer>            
        </div>
         
      <!-- Scripts -->      
      <script src="js/main.min.js"></script>              
    </body>
</html>
