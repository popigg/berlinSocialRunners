<!DOCTYPE html>
<html lang="en" data-ng-app="app">
    <head>
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   

        <title>Berlin Social Runners</title>
        <meta name="description" content="Group for running meetings in Berlin. Pick up a day, time and meeting location. Keep in mind a good place for drinks after! Participate with us in different local races">
        <meta name="keywords" content="running group, runners, Berlin, routes, meeting, contact, races, social">
        <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

        <!--  bootstrap -->    
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

        <!-- my styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css"> 

        <base href="/"></base>
    </head>

    <body>   
        <div ui-view="navbar"></div>        
        <div class="fade" data-ng-class="{ 'active': main.mainView }" data-ui-view="main"></div>       
        <div ui-view="footer"></div>       

        <!-- Scripts -->      
        <script type="text/javascript" src="angular/angular.min.js"></script>
        <script type="text/javascript" src="angular-ui-router/release/angular-ui-router.min.js"></script>        
        <script type="text/javascript" src="lodash/dist/lodash.min.js"></script>        
        <script type="text/javascript" src="angular-google-maps/dist/angular-google-maps.min.js"></script>

        <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>        

        <!-- my scripts -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="config.js"></script>        
        <script type="text/javascript" src="MainController.js"></script>        
        <script type="text/javascript" src="navbar/NavbarController.js"></script>        
        <script type="text/javascript" src="smoothScroll/SmoothScrollService.js"></script>
        <script type="text/javascript" src="smoothScroll/SmoothScrollServiceUtils.js"></script>
        <script type="text/javascript" src="map/MapController.js"></script>                          
    </body>
</html>
